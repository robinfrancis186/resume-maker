<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="120" fill="#2b6cb0"/>
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#ffffff">John Doe</text>
  <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Software Engineer | New York, NY</text>
  
  <!-- Two Column Layout -->
  <rect x="40" y="140" width="240" height="440" fill="#f7fafc"/>
  
  <!-- Left Column -->
  <text x="60" y="170" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">Contact</text>
  <line x1="60" y1="180" x2="260" y2="180" stroke="#2b6cb0" stroke-width="2"/>
  
  <text x="60" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">Skills</text>
  <line x1="60" y1="280" x2="260" y2="280" stroke="#2b6cb0" stroke-width="2"/>
  <rect x="60" y="290" width="200" height="100" rx="4" fill="#edf2f7"/>
  
  <text x="60" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">Education</text>
  <line x1="60" y1="430" x2="260" y2="430" stroke="#2b6cb0" stroke-width="2"/>
  <rect x="60" y="440" width="200" height="120" rx="4" fill="#edf2f7"/>
  
  <!-- Right Column -->
  <text x="300" y="170" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">Professional Experience</text>
  <line x1="300" y1="180" x2="760" y2="180" stroke="#2b6cb0" stroke-width="2"/>
  
  <rect x="300" y="200" width="460" height="100" rx="4" fill="#edf2f7"/>
  <rect x="300" y="320" width="460" height="100" rx="4" fill="#edf2f7"/>
  <rect x="300" y="440" width="460" height="100" rx="4" fill="#edf2f7"/>
</svg> 